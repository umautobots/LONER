- # Fix poses, change window size
  mapper:
    optimizer:
      fix_poses: True
    keyframe_manager:
      window_selection:
        hybrid_settings:
          num_recent_frames: [4, 8]
- # Disable sky segmentation
  system:
    sky_segmentation: False
  tracker:
    compute_sky_rays: False
  mapper:
    optimizer:
      num_samples:
        sky: 0