baseline: defaults.yaml
dataset: ~/data/caves/anymal_demo.bag
calibration: NULL
groundtruth_traj: NULL
experiment_name: anymal
dataset_family: caves
changes:
  tracker:
    frame_synthesis:
      decimate_on_load: True
      frame_decimation_rate_hz: 10
    icp:
      schedule:
        - 
          threshold: 1.5
          max_iterations: 10
          relative_fitness: 1.e-8
          relative_rmse: 1.e-8
        - 
          threshold: 0.125
          max_iterations: 10
          relative_fitness: 1.e-8
          relative_rmse: 1.e-8
      downsample:
        type: NULL
  system:
    lidar_only: True
    world_cube:
      compute_from_groundtruth: False
      trajectory_bounding_box:
        x: [0, 45]
        y: [-30, 10]
        z: [-10, 10]
    ros_names:
      camera: NULL
      lidar: "velodyne_points"
      camera_suffix: NULL
      topic_prefix: ""
  mapper:
    optimizer:
      model_config:
        data:
          ray_range: &ray_range [1, 75]
        model:
          ray_range: *ray_range
meshing_bounding_box:
  x: [-5, 5]
  y: [-5,5]
  z: [-3,3]
lidar_vertical_fov: [16, 15]
