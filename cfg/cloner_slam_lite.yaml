
mapper:
  keyframe_manager:
    keyframe_selection:
      temporal:
        time_diff_seconds: &keyframe_interval 3
    window_selection:
      hybrid_settings:
        num_recent_frames: 4
      window_size: 8
  optimizer:
    num_samples:
      rgb: 0
    keyframe_schedule:
      - 
        num_keyframes: 1
        iteration_schedule:
          - num_iterations: 1000
            stage: 1
            fix_poses: True
            fix_sigma_mlp: False
            fix_rgb_mlp: False
      -
        num_keyframes: -1
        iteration_schedule:
          # First refine the tracking (skipped by default)
          - stage: 1
            num_iterations: 50
            fix_poses: False
            latest_kf_only: True
            fix_sigma_mlp: True
            fix_rgb_mlp: True
          # Now joint optimization
          - stage: 1
            num_iterations: 50
            fix_poses: False
            fix_sigma_mlp: False
            fix_rgb_mlp: False
tracker:
  frame_synthesis:
    frame_decimation_rate_hz: 5
    lidar_point_step: 20 # Only keep 1 out of this many lidar points
  icp:
    schedule:
      - 
        threshold: 1.5
        max_iterations: 5
        relative_fitness: 1.e-8
        relative_rmse: 1.e-8
      - 
        threshold: 0.125
        max_iterations: 5
        relative_fitness: 1.e-8
        relative_rmse: 1.e-8
    downsample:
      target_uniform_point_count: 5000

system:
  synchronization:
    max_time_delta: *keyframe_interval